    <!-- Contact form -->
    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <!-- Name field -->
        <label for="userName">Name:</label>
        <input type="text" id="userName" name="userName">

        <!-- Email field -->
        <label for="userEmail">Email:</label>
        <input type="email" id="userEmail" name="userEmail">

        <!-- Radio buttons for message purpose -->
        <fieldset>
          <legend>Message Purpose</legend>

          <input type="radio" id="purposeGeneral" name="purpose" value="General Inquiry">
          <label for="purposeGeneral">General Inquiry</label>

          <input type="radio" id="purposeReservation" name="purpose" value="Reservation Question">
          <label for="purposeReservation">Reservation Question</label>

          <input type="radio" id="purposeWebsite" name="purpose" value="Website Suggestion">
          <label for="purposeWebsite">Website Suggestion</label>
        </fieldset>

        <!-- Message textarea -->
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>

        <!-- Newsletter subscription checkbox -->
        <input type="checkbox" id="subscribeNewsletter" name="subscribe" value="yes">
        <label for="subscribeNewsletter">Please subscribe me to the monthly newsletter</label>

        <!-- Submit button -->
        <button type="submit" id="sendMessageButton">Send Your Message</button>
      </form>
